					「Proud Organ Donors」 目的在於提高香港人對器官捐贈的意識及明白當中的需要。
					本活動旨在鼓勵香港人通過線上、社交媒體和社交網絡參與器官捐贈。
					現時器官捐贈的需求與捐贈者數目之間存在著嚴重的差距。目前，有超過2,500名病人正等待器官移植去恢復健康生活。
					儘管香港有26,000多人已登記成為器官捐贈者，但當中需求仍然很大。此外，捐贈者與家人之間缺乏共識的情況仍然存在。
					我們正在努力通過這次運動取得突破，並希望進一步提高香港器官捐贈的意識。
